    <form action="" id="formTestId">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="selectUserId">Select User</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" id="selectUserId"  required>
                    <option value=""> -- Select a User -- </option>
                </select>
            </div>

                </select>

                <input class="form-control" type="number" name="examMark" id="examMarkId" required>
            </div>
            <div class="col-sm-4">
                <input type="submit" value="Submit" class="btn btn-primary">
